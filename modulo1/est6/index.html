<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatos de video para seu site</title>
</head>
<body>
    
    <h1>Inserindo videos hospedados localmente</h1>
    <p>esse video esta hospedado no meu proprio servidor</p>
    
    <video controls width="500px" poster="img/depay.jpg" autoplay loop>
        <!--poster=capa para o seu video-->
        <source src="midia/video-depay.mp4" type="video/mp4">
        <source src="midia/Video-Depay.mkv" type="video/mkv">
        <source src="midia/Video-Depay.webm" type="video/webm">
        
    </video>

    <p>videos hospedados dentro do proprio site consomem muitos dados de banda</p>

    <h1>hospedagem externa</h1>
    <p>inserindo video do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UezMv9nkK8M?si=j9ANxC-Sn0Xa49eD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    


</body>
</html>
