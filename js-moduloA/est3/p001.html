<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora de somar</title>
    <style>
        p{
            font-size: 25pt;
            font-family: Arial, Helvetica, sans-serif;
            color: red;
        }
    </style>
</head>
<body>
    
    <label for="">digite um numero:</label>
    <input type="number" name="" id="v1"><br>

    <label for="">digite um numero:</label>
    <input type="number" id="v2">

    <button onclick="calcular()" type="submit">confirmar</button>

    <p id="r"></p>
    
    <script>
        function calcular(){
            var v1 = parseInt(document.getElementById('v1').value)
            var v2 = parseInt(document.getElementById('v2').value)
            var re = v1 + v2 
            
            if(re == 7){
                document.getElementById('r').textContent = 'burro pa krai hahahahahaa '+re
            }
            else{
                document.getElementById('r').textContent = re
            }
        }
    </script>

</body>
</html>
